        <title>if-else-part2</title>
		

		<script>
		
				var greeting;
				var time = new Date().getHours();
				if (time < 10) {
					greeting = "Good morning";
				} else if (time < 20) {
					greeting = "Good day";
				} else {
					greeting = "Good evening";
				}
				
				console.log(greeting);
				
				
		
		</script>

</head>

	<p>Press F12 to see the console output</p>
