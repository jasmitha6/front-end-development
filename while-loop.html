<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <title>while loop</title>
		

		<script>
		
				var sum = 0;
				var number = 1;
				while (number <= 50) {  // -- condition
				  sum += number;        // -- body
				  number++;             // -- updater
				}
				console.log("Sum = " + sum);  // => Sum = 1275
				
				
		
		</script>

</head>

<body>

	<p>Press F12 to see the console output</p>

</body>

</html>
