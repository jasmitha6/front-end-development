<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <title>for-in loop</title>
		

		<script>
		
				var student = { name:"Bill", age: 25, degree: "Masters" };
				for (var item in student) {
				   console.log(student[item]);     // => "Bill", then 25, then "Masters"
				}

				
				
		
		</script>

</head>

<body>

	<p>Press F12 to see the console output</p>

</body>

</html>
