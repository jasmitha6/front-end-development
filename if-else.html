<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <title>simple if-else</title>
		

		<script>
		
				var x = 100;
				
				if (x < 100) {
	
						console.log("x is less than 100");
				
				} else {
						console.log("x is greater than 100");
				}
				
		
		</script>

</head>

<body>

	<p>Press F12 to see the console output</p>

</body>

</html>
